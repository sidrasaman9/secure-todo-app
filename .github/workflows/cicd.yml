name: Secure CI/CD Pipeline

on:
  push:
  pull_request:

jobs:
  build-test-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        pip install flask bandit pip-audit

    - name: Run Tests
      run: python test_app.py

    - name: Security Scan (Bandit)
      run: bandit -r app.py || true

    - name: Dependency Scan
      run: pip-audit || true

    - name: Build Docker Image
      run: docker build -t secure-todo-app .
